<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Decodificador de texto</h1>
    </header>
    <main class="container">
        <section class="container__section">
            <p class="container__section__paragrafo">Escreva o seu texto para codificar no criptografador</p>
            
            <div class="container__textos">
                <textarea class="container__section__texto"></textarea>
                <textarea class="container__section__leitura" readonly></textarea>
            </div>
            <div class="container__section__div">
                <input class="div__botao" type="button" value="Criptografar">
                <input class="div__botao" type="button" value="Descriptografar">
            </div>
        </section>
        
        
    </main>
</body>
</html>
