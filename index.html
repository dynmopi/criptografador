<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Decodificador de texto</h1>
            <p class="cabecalho__footer">&copy; Feito por Danrley</p> 
        
    </header>
    <main class="container">
        <section class="container__section">
           
            
            <div class="container__textos">
                <!-- <input type="text" id="botao-1"> -->

                <textarea class="container__section__texto" placeholder="Escreva o seu texto" id="area"></textarea>
                <div class="container__section__leitura" id="idResultado"></div>
            </div>
            <div class="container__section__div">
                <input class="div__botao__1" type="button" value="Criptografar" id="botao1" onclick="pegarElementoId('area', 'botao1')">
                <input class="div__botao__2" type="button" value="Descriptografar" id="botao2" onclick="pegarElementoId('area', 'botao2')">
            </div>
        </section>
        </main>
        <script src="script.js"></script>
</body>
</html>
